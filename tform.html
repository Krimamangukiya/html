<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1 align="center">Registration Form</h1>
    <form action="https://www.google.com/search?q">
        <table align="center" border="1" width="400px" bgcolor="pink" height="450px">
            <tr>
                <td>Name:</td>
                <td><input type="name" placeholder="Enter Name"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea rows="7" cols="30" placeholder="Address"></textarea></td>
            </tr>
            <tr>
                <td>Date Of Birth:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="password"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="Gender">Male<br>
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>Hobby:</td>
                <td><input type="checkbox" singing>singing<br>
                    <input type="checkbox" reading>reading<br>
                    <input type="checkbox" playing>playing<br>
                </td>
            </tr>
            <tr>
                <td>Education Qualifcation</td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>10th pass</option>
                        <option>12th pass</option>
                        <option>Graduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select>
                        <option>Select city</option>
                        <option>surat</option>
                        <option>Vapi</option>
                        <option>Baroda</option>
                        <option>Valsad</option>
                        <option>Navsri</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> Enter Search</td>
                <td><label  for="name"></label>
                <input type="text" name="q" id="name">
                <button>Search</button></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>

        </table>
    </form>
</body>

</html>
