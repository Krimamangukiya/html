<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 3</title>
</head>
<body>
    <table border="1" width="900px" bgcolor="#C70039" align="center" height="200px">
        <caption align="center">HTML Table Example</caption>
        <tr align="center">
            <td colspan="2" align="center">Student Name</td>
            <td colspan="3" align="center">Labs</td>
            <td rowspan="2" align="center">Avg</td>
        </tr>
        <tr align="center">
            <td>Firt</td>
            <td>Last</td>
            <td>Lab1</td>
            <td>Lab2</td>
            <td>Lab3</td>
        </tr>
        <tr>
            <td>Sol</td>
            <td>Rosemberg</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td>100.0</td>
        </tr>
        <tr>
            <td>Frank</td>
            <td>Rizzo</td>
            <td>50</td>
            <td>60</td>
            <td>90</td>
            <td>66.6</td>
        </tr>
        <tr>
            <td>Ali</td>
            <td>Kam</td>
            <td>90</td>
            <td>80</td>
            <td>60</td>
            <td>76.6</td>
        </tr>
        <tr >
            <td align="center" rowspan="2">Summary</td>
            <td align="center">Avg</td>
            <td>80.0</td>
            <td>80.0</td>
            <td>83.3</td>
            <td>81.1</td>
        </tr>
        <tr>
            <td align="center">Min</td>
            <td>50</td>
            <td>60</td>
            <td>60</td>
            <td>66.6</td>
        </tr>
    </table>
</body>
</html>
